<form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="taskService.selectedTask.$key">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="taskService.selectedTask.name" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Category</label>
    <input class="form-control" name="category" #category="ngModel" [(ngModel)]="taskService.selectedTask.category" placeholder="Category">
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit">submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(taskForm)">reset</button>
  </div>
</form>
